<div class="quick-add">
  <h3>quick add</h3>
  <form class="quick-add-form" [formGroup]="newTransaction" #form="ngForm" (ngSubmit)="onSubmit(form)" autocomplete="off">

    <mat-form-field>
      <mat-label>name</mat-label>
      <input matInput placeholder="name" value="" formControlName="name">
      <mat-error *ngIf="newTransaction.controls.name.invalid">Required*</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>amount</mat-label>
      <input matInput placeholder="amount" value="" formControlName="amount">
      <span matPrefix>$&nbsp;</span>
      <mat-error *ngIf="newTransaction.controls.amount.invalid">Required, must be valid amount*</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>details</mat-label>
      <input matInput placeholder="details" value="" formControlName="details">
      <mat-error *ngIf="newTransaction.controls.details.invalid">Required*</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="transactionDatePick" placeholder="due" formControlName="due">
      <mat-datepicker-toggle matSuffix [for]="transactionDatePick"></mat-datepicker-toggle>
      <mat-datepicker #transactionDatePick></mat-datepicker>
      <mat-error *ngIf="newTransaction.controls.due.invalid">Required, must be MM/DD/YYYY*</mat-error>
    </mat-form-field>

    <button mat-raised-button>add</button>


    <table mat-table class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="quickAddColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: quickAddColumns;"></tr>

      <!-- <tr mat-row>
        <td mat-cell>
          <mat-form-field>
            <mat-label>name</mat-label>
            <input matInput placeholder="name" value="" formControlName="name">
            <mat-error *ngIf="newTransaction.controls.name.invalid">Required*</mat-error>
            </mat-form-field>

        </td>
      </tr> -->
    </table>
  </form>
</div>
